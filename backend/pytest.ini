[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    --verbose
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-config=.coveragerc

markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication tests
    api: API endpoint tests
    slow: Slow running tests
